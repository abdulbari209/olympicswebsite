<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Cards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .sub4 {
            position: relative;
            width: 300px;
            height: 200px;
            background: url('https://via.placeholder.com/300x200') no-repeat center/cover;
            transition: background 0.3s ease-in-out;
        }
        .text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
        }
        .sub4:hover {
            background: black;
        }
    </style>
</head>
<body>
    <div class="sub4">
        <div class="text">Hover to Change</div>
    </div>
</body>
</html>
